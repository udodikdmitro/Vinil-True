spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/vinylstore
    username: your_user
    password: your_password
  flyway:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  mail:
    host: smtp-relay.brevo.com
    port: 587
    username: your_brevo_user
    password: your_brevo_api_key
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true