version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: vinyl-db
    environment:
      POSTGRES_DB: vinylstore
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: .
    container_name: vinyl-backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/vinylstore
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      BREVO_API_KEY: your_brevo_api_key_here

volumes:
  pgdata:
